<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
</head>
<body>
    <script>
        const dias = Number(prompt("Dias: "))
        const horas = Number(prompt("Horas: "))
        const duracaoTotalHoras = (dias*24) + horas
        alert(`Duração da viagem: ${duracaoTotalHoras} horas.`)
    </script>
</body>
</html>
