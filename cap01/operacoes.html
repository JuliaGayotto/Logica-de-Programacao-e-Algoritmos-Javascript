<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <script>
        const a = "20"
        const b = a * 2  //b = 40
        const c = a / 2  //c = 10
        const d = a - 2  //d = 18
        const e = Number(a) + 2
        alert("e: " + e) //exibe o valor
    </script>
</body>
</html>
