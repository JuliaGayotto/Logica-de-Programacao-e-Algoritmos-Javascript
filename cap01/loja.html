<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <script>
        const preco = Number(prompt("Digite o preço em R$: "))
        const aVista = preco - (preco * 0.1)
        alert(`Valor à vista: R$ ${aVista.toFixed(2)} \nValor em 3X: R$ ${(preco/3).toFixed(2)}`)
    </script>
</body>
</html>
